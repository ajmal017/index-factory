service: index-factory

frameworkVersion: ">=1.1.0 <2.0.0"

custom:
  tableName: 'index-factory-table-${self:provider.stage}'

  wsgi:
    app: src/app.handler
    packRequirements: false

  pythonRequirements:
    dockerizePip: non-linux

  dynamodb:
    stages:
      - local
    start:
      host: 127.0.0.1
      port: 8000
      migrate: true

  s3:
    host: 127.0.0.1
    port: 8001
    directory: /tmp

